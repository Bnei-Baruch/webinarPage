<!DOCTYPE html>
<html ng-app="LoginModule">

<head>
    <title>Admin login</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="//code.angularjs.org/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="login/login.js"></script>
</head>

<body>
    <selector class="row">
        <div class="panel panel-default col-xs-4 col-xs-offset-4">
            <div class="panel-heading">
                <h1>Login to administrate</h1>
            </div>
            <div class="panel-body row">
                <form ng-controller="LoginCtrl as vm">
                    <div>
                        <label></label>
                        <input type="text" ng-model="vm.user.name" />
                        <input type="password" ng-model="vm.user.pass" />
                    </div>
                    <div>
                        <div class="btn btn-default" ng-click="vm.login()">Log in</div>
                    </div>
                </form>
            </div>
        </div>
    </selector>
</body>

</html>
